<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<f:view contentType="text/html">

    <ui:insert name="viewParams"/>

    <h:outputScript name="jquery/jquery.js" library="primefaces" />

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>

        <link rel="apple-touch-icon" sizes="180x180" href="#{resource['images/apple-touch-icon.png']}"/>
        <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/favicon-32x32.png']}"/>
        <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/favicon-16x16.png']}"/>
        <link rel="manifest" href="#{resource['site.webmanifest']}"/>
        <link rel="mask-icon" href="#{resource['images/safari-pinned-tab.svg']}" color="#5bbad5"/>
        <meta name="msapplication-TileColor" content="#da532c"/>
        <meta name="msapplication-config" content="#{resource['browserconfig.xml']}"/>
        <meta name="theme-color" content="#ffffff"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body>

        <p:growl id="growl" showDetail="true" sticky="false" life="10000">
            <p:autoUpdate/>
        </p:growl>

        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" update="exceptionDialog" onexception="PF('exceptionDialog').show();" />

        <p:dialog id="exceptionDialog" header="Your page view/session is expired" widgetVar="exceptionDialog" height="100px">
            <p>Please reload this page.</p>
            <p:button onclick="document.location.href = document.location.href;" value="Reload!" style="float: right;"/>
        </p:dialog>

        <div class="layout-wrapper layout-slim layout-menu-dark">

            <ui:insert name="header"/>

            <div class="layout-main">

                <div class="layout-content" style="min-height: 600px;">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <p:ajaxStatus id="ajaxStatus" styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>

            <div class="layout-mask"></div>
        </div>
    </h:body>
</f:view>

</html>
